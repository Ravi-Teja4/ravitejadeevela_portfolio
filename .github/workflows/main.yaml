name: React App CI/CD - Docker + ECR + EC2 Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: CI - Build & Push to ECR
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-west-1
      ECR_REPOSITORY: my-react-portfolio
      IMAGE_TAG: latest

    steps:
      # ‚úÖ Step 1: Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # ‚úÖ Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ‚úÖ Step 3: Install and Build React app
      - name: Install & Build
        run: |
          npm ci
          npm run build

      # ‚úÖ Step 4: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ‚úÖ Step 5: Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ‚úÖ Step 6: Build Docker Image
      - name: Build Docker Image
        run: docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      # ‚úÖ Step 7: Tag Image
      - name: Tag Docker Image
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      # ‚úÖ Step 8: Push Image to ECR
      - name: Push to ECR
        run: docker push 552174866194.dkr.ecr.us-west-1.amazonaws.com/my-react-portfolio:$IMAGE_TAG



      # ‚úÖ Step 9: Print Image URL
      - name: Print Image URL
        run: |
          echo "‚úÖ Image pushed:"
          echo "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"

  deploy:
    name: CD - Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üîê Login to ECR"
            aws ecr get-login-password --region us-west-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-1.amazonaws.com

            echo "üßπ Removing old container..."
            docker stop react-portfolio || true
            docker rm react-portfolio || true

            echo "üì¶ Pulling new image..."
            docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-1.amazonaws.com/my-react-portfolio:latest

            echo "üöÄ Running container..."
            docker run -d -p 80:80 --name react-portfolio \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-1.amazonaws.com/my-react-portfolio:latest

            echo "‚úÖ Deployment Done!"



